<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ColoRandom</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="heading">COLORANDOM</header>
    <main class="main-page">
      <section class="color-palette">
        <div class="color">
          <p id="color-one" class="square"></p>
          <p class="hex">#111111</p>
          <img></img>
        </div>
        <div class="color">
          <p id="color-two" class="square"></p>
          <p class="hex">#222222</p>
        </div>
        <div class="color">
          <p id="color-three" class="square"></p>
          <p class="hex">#333333</p>
        </div>
        <div class="color">
          <p id="color-four" class="square"></p>
          <p class="hex">#444444</p>
        </div>
        <div class="color">
          <p id="color-five" class="square"></p>
          <p class="hex">#555555</p>
        </div>
      </section>
      <section class="side-content">
        <h1 class="saved-header">Saved Palettes</h1>
      </section>
    </main>
    <section class="buttons">
      <h3 class="new-palette">New Palette</h3>
      <h3 class="save-palette">Save Palette</h3>
    </section>
	<script src="main.js"></script>
  </body>
</html>
