<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ColoRandom</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="heading">COLORANDOM</header>
    <main class="main-page">
      <article class="full-palette">
        <section class="color-one">
          <p class="square-one"></p>
          <p class="hex-one">#111111</p>
        </section>
        <section class="color-two">
          <p class="square-two"></p>
          <p class="hex-two">#222222</p>
        </section>
        <section class="color-three">
          <p class="square-three"></p>
          <p class="hex-three">#333333</p>
        </section>
        <section class="color-four">
          <p class="square-four"></p>
          <p class="hex-four">#444444</p>
        </section>
        <section class="color-five">
          <p class="square-five"></p>
          <p class="hex-five">#555555</p>
        </section>
      </article>
    </main>
	<script src="main.js"></script>
  </body>
</html>
